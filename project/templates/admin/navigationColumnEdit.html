{% extends 'admin/_base.html' %}

{% block title %}导航栏目管理-导航设置-管理后台{% endblock %}

{% block sidebar %}
{% include "admin/_admin_sidebar.html" %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">修改栏目信息 "{{n.column}}"</h4>
                <p class="card-description">修改栏目信息</p>
                <form class="forms-sample" action="{{ url_for('admin.navigationColumnEdit',id=n.id) }}" method='post'>
                    <div class="form-group">
                        <label for="exampleInputName1"><i class="mdi mdi-multiplication text-danger"></i>栏目名称</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="column" value="{{n.column}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea1">栏目介绍</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="6" name="introduction">{% if n.introduction %}{{n.introduction}}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-gradient-success mr-2">提交</button>
                    <button type="button" class="btn btn-gradient-info mr-2 clickReback">返回</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block customJs %}
<script>
    $(document).ready(function () {
        $(".clickReback").on("click", function () {
            history.go(-1)
        })

    });
</script>
{% endblock %}
