{% extends 'admin/_base.html' %}

{% block title %}知识管理-后台管理{% endblock %}

{% block sidebar %}
{% include "admin/_admin_sidebar.html" %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">修改根目录信息 "{{k.title}}"</h4>
                <p class="card-description">修改信息</p>
                <form class="forms-sample" action="{{ url_for('admin.kispowerKClassEdit',id=k.id) }}" method='post'>
                    <div class="form-group">
                        <label for="exampleInputName1"><i class="mdi mdi-multiplication text-danger"></i>根目录名称</label>
                        <input type="text" class="form-control" name="title" value="{{k.title}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea1">根目录介绍</label>
                        <textarea class="form-control" rows="6" name="introduction">{% if k.introduction %}{{k.introduction}}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-gradient-success mr-2">提交</button>
                    <button type="button" class="btn btn-gradient-info mr-2 clickReback">返回</button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block customJs %}
<script>
    $(document).ready(function () {
        $(".clickReback").on("click", function () {
            history.go(-1)
        })
    });
</script>
{% endblock %}
