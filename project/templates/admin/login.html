{% extends 'admin/_base.html' %}
{% block container %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left p-5">
                    <div class="brand-logo">
                        <img src="{{url_for('static',filename='extension/purpleAdmin/images/logo.svg')}}">
                    </div>
                    <h6 class="font-weight-light">请输入用户名/密码</h6>
                    {% include "admin/_message.html" %}
                    <form class="pt-3" action="{{ url_for('auth.userLogin') }}" method='post'>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Username" name="userName">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                   placeholder="Password" name="password">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn"
                               type="submit">登陆</button>
                        </div>
                        <div class="text-center mt-4 font-weight-light"> 没有账户? <a
                                href="{{ url_for('auth.userRegister') }}" class="text-primary">创建</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
{% endblock %}
